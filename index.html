<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave Pix - Capim Alecrim</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;

        .logo {

            margin-bottom: 20px;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .pix-key {
            font-size: 18px;
            background-color: #e8f5e9;
            padding: 10px;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            margin-bottom: 20px;
            word-break: break-all;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

        <button onclick="copyPixKey()">Copiar Chave Pix</button>
    </div>

    <script>
        function copyPixKey() {
            const pixKey = document.getElementById('pixKey').innerText;
            navigator.clipboard.writeText(pixKey).then(() => {

                alert('Erro ao copiar a Chave Pix.');
                console.error(err);

</body>
</html>
