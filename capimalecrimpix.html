<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Chave Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .pix-key {
            font-size: 18px;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            word-break: break-word;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chave Pix Capim Alecrim</h2>
        <p class="pix-key" id="pixKey">00020101021226850014br.gov.bcb.pix2563qrcode.zoop.com.br/dynamic/25353c36-a403-45ea-a4b4-40c583f4fc555204000053039865802BR5925ZOOP TECNOLOGIA & INSTITU6009Sao Paulo610901227-20062070503***6304574B</p>
        <button onclick="copyPixKey()" aria-label="Copiar chave Pix" id="copyButton">Clique aqui para copiar a chave PIX</button>
    </div>

    <script>
        function copyPixKey() {
            const pixKey = document.getElementById("pixKey").innerText;
            const copyButton = document.getElementById("copyButton");

            // Criando um elemento de input para copiar a chave
            const tempInput = document.createElement("textarea");
            tempInput.value = pixKey;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Mudando o texto do botÃ£o temporariamente
            copyButton.innerText = "Copiado!";
            setTimeout(() => {
                copyButton.innerText = "Clique aqui para copiar a chave PIX";
            }, 2000);
        }
    </script>
</body>
</html>
